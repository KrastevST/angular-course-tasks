<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <label>Enter username</label>
      <input class="form-control" [(ngModel)]="username">
      <p>{{ username }}</p>
      <button
        class="btn btn-primary"
        [disabled]="!username"
        (click)="onUsernameReset()">Reset field</button>
    </div>
  </div>
</div>
